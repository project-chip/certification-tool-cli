[project]
name = "app"
version = "0.1.0"
description = "Test Harness CLI tool for CSA Matter certification"
authors = [
    {name = "Project CHIP Authors", email = "certification-tool@project-chip.org"}
]
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10,<4.0"
keywords = ["Matter", "CSA", "testing", "certification", "IoT"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.15.4,<0.19.0",
    "attrs>=20.1.0,<22.0.0",
    "python-dateutil>=2.8.0,<3.0.0",
    "websockets>=10.0,<11.0",
    "click>=8.0.1,<9.0.0",
    "pydantic>=1.4,<2.0",
    "types-click>=7.1.5,<8.0.0",
    "fastapi>=0.68.1,<1.0.0",
    "loguru>=0.5.3,<1.0.0",
    "aioconsole>=0.3.2,<1.0.0",
    "PyYAML>=6.0.1,<7.0.0",
    "tomli>=1.2.0,<3.0.0",
]

[project.scripts]
th-cli = "app.main:root"

[tool.poetry]
packages = [
    {include = "app"},
    {include = "commands", from = "app"},
    {include = "api_lib_autogen", from = "app"},
]

[tool.poetry.group.dev.dependencies]
mypy = "^1.2.0"
black = "^22.3.0"
isort = "^5.12.0"
autoflake = "^2.1.1"
flake8 = "^6.0.0"
types-python-dateutil = "^2.8.0"
safety = "^2.3.0"  # Security vulnerability scanning
pip-audit = "^2.6.0"  # Alternative security scanner
pipdeptree = "^2.13.0"  # Dependency tree visualization

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120

[tool.black]
line-length = 120
exclude = '''
/(
  | .git
  | __pycache__
  | __init__.py
  | .mypy_cache
  | .pytest_cache
  | .venv
  | client_generator
)/
'''

[build-system]
requires = ["poetry.core"]
build-backend = "poetry.core.masonry.api"
